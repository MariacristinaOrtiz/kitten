<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kitten</title>
  <!--Vínculo de tipografía-->
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <!--Vínculo de archiuvos css(grid y main)-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/grid.css">
</head>
<!--CONTENIDO-->
<body>
  <!-- CONTENEDOR PRINCIPAL-->
  <div class="container">
    <!-- PRIMERA FILA PRINCIPAL-->
    <div class="row">
      <div class="col-xs-12">
        <!-- SECTION QUE CONTIENE LA IMAGENES DE FONDO APLICADOS EN CSS(backround-image) Y LAS IMAGENES DE LOS GATITOS-->
        <section class="view-mobile view-tablet view-desktop background-image">
          <div class=" col-xs-offset-4 col-xs-7">
            <img src="assets/imgs/kitten-medium.png" alt="kitten-sunny" class="image display-none-sunny">
            <img src="assets/imgs/kitten-small.png" alt="kitten-night" class="image display-none-night">
          </div>
          <div class=" col-xs-offset-2 col-xs-7">
            <img src="assets/imgs/kitten-large.png" alt="kitten-dawn" class="image display-none-dawn">
          </div>
        </section>
      </div>
    </div>
    <!-- SEGUNDA FILA PRINCIPAL QUE CONTIENE LOS PARRAFOS PARA CADA IMAGEN DE FONDO CON SU RESPECTIVO GATITO-->
    <div class="row">
      <div class=" col-xs-offset-4 col-xs-4 kitten-text ">
      <p class="display-none-dawn">kitten dawning</p>
      <p class="display-none-night">kitten under the stars</p>
      <p class="display-none-sunny">kitten under the sun</p>
      </div>
    </div>
  </div>
  <!-- Vínculo del archivo js-->
  <script type="text/javascript" src="js/app.js"> </script>
</body>
</html>
